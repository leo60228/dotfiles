copy_function() {
  test -n "$(declare -f "$1")" || return 
  eval "${_/$1/$2}"
}

rename_function() {
  copy_function "$@" || return
  unset -f "$1"
}

rename_function get_memory old_get_memory

get_memory() {
    old_get_memory "$@"
    mem_used="$((${mem_used}00/1024))"
    mem_used="${mem_used:0:-2}.${mem_used: -2}"
    mem_total="$((${mem_total}00/1024))"
    mem_total="${mem_total:0:-2}.${mem_total: -2}"
    memory="${mem_used}${mem_label:-GiB} / ${mem_total}${mem_label:-GiB} ${mem_perc:+(${mem_perc}%)}"
}

